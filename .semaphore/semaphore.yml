---
version: v1.0
name: 'Akvo React Form'
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Build, Test & Publish'
    task:
      secrets:
        - name: npm-token
      prologue:
        commands:
          - export CI_BRANCH="${SEMAPHORE_GIT_BRANCH}"
          - export CI_TAG="${SEMAPHORE_GIT_TAG_NAME}"
          - export CI_PULL_REQUEST="${SEMAPHORE_GIT_REF_TYPE/pull-request/true}"
      jobs:
        - name: 'Build, Test & Publish'
        - commands:
            - ./ci/prepare.sh
            - ./ci/publish.sh
